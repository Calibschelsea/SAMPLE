<!DOCTYPE html>

    <title>MODAL SAMPLE</title>

<body>
    
<div class="container">
    <h3>MODAL SAMPLE </h3>
    <p> Click on the button to open modal </p>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#MyModal"> Open Modal</button>
</div>

<!-------MODAL------->

<div class="modal" id="MyModal">
  <div class="modal-dialog">
    <div class="modal-content">

         <!------MODAL HEADER----->
          <div class="modal-header">
             <h4 class="modal-title">HI CHELSEA GANDA</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
        <!--------modal body----->

               <div class="modal-body">
             <h3>I'm CHelsea loren imsum. </h3>
         <img src="logo.jpg" alt="logo" height="300px" width="300px">
     </div>
        <!-------modal footer---->

        <div class="modal-footer">
             <botton type="button" class="btn btn-danger" data-bs-dissmiss="modal">Close</botton>
              <button type="submit" class="btn btn-warning">Submit </button>
                </div>

    </div>
  </div>
</div>
</div>
  

<!-------MODAL size------->
<div class="container">
    <h3> MOdal size Example</h3>

</div>

           <button type="submit" class="btn btn-warning">Submit </button>
             </div>
         
        </div>
